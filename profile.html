<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil</title>

    <link rel="stylesheet" href="./styles/profile.css">
    <link rel="stylesheet" href="./styles/cards.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.boxicons.com/3.0.8/fonts/basic/boxicons.min.css" rel="stylesheet">

</head>
<body>

<div class="d-flex justify-content-end">
    <body>
    <button  type="button" id="theme-toggle">
        <i id="theme-icon" class='bxr  bx-moon'></i> 
   </button>

</div>


<div class="app">

    <!-- PERFIL LATERAL -->
    <aside class="profile">
        <input type="file" id="photoInput" hidden>

        <img id="profilePhoto" src="">

        <button onclick="document.getElementById('photoInput').click()">
            Editar foto
        </button>

        <input id="name" placeholder="Nombre">
        <input id="email" placeholder="Correo">

        <p><strong>Total ideas:</strong> <span id="totalIdeas">0</span></p>

        <div>
            <a class="button__1" href="./ideas.html">Volver a ideas</a>
            <a class="button__2" href="#" id="logoutBtn">Logout</a>
        </div>
    </aside>

    <!-- CONTENIDO DERECHO -->
    <div class="content">
        <button id="toggleIdeas">Ocultar/Mostrar ideas</button>
        <div id="ideasContainer" class="row"></div>
    </div>

</div>

<script type="module" src="./js/profile.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
