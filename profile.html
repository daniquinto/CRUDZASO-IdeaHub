<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil</title>

  <link rel="stylesheet" href="./styles/profile.css">
  <link rel="stylesheet" href="./styles/cards.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">

  <header class="banner" id="banner">
    <input type="file" id="bgInput" hidden>
    <button onclick="document.getElementById('bgInput').click()">Editar fondo</button>
  </header>

  <aside class="profile">
    <input type="file" id="photoInput" hidden>
    <img id="profilePhoto" src="">
    <button onclick="document.getElementById('photoInput').click()">Editar foto</button>

    <input id="name" placeholder="Nombre">
    <input id="email" placeholder="Correo">


    <p><strong>Total ideas:</strong> <span id="totalIdeas">0</span></p>

    <div style="margin-top: 12px;">
      <a href="./ideas.html">Volver a ideas</a>
      <a href="#" id="logoutBtn">Logout</a>
    </div>
  </aside>

  <main>
    <button id="toggleIdeas">Ocultar/Mostrar ideas</button>

    
    <div id="ideasContainer" class="row"></div>

  </main>

</div>

<script type="module" src="./js/profile.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
