 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUDZASO - IdeaHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./styles/ideas.css" rel="stylesheet">
  <link href="./styles/cards.css" rel="stylesheet">
</head>
<body>
   <button  type="button" id="theme-toggle">
        <i id="theme-icon" class='bxr  bx-moon'></i> 
   </button>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container-fluid">
      <div class="logo-container">
        <div class="logo-icon">
          <img class="img-fluid" src="./assets/favicon.png">
        </div>
        <h1 class="brand-name">CRUDZASO <span class="brand-subtitle">- IdeaHub</span></h1>
      </div>

      <div class="nav-links">
        <a href="#ideasContainer">Explore</a>
        <a href="./profile.html">Profile</a>
        <a href="#" id="logoutBtn">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Share Your Idea Card -->
  <div class="share-card">
    <h2>Share Your Idea</h2>

    <form id="ideaForm">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <div class="input-with-icon">
          <input id="ideaTitle" type="text" class="form-control" placeholder="Write your idea title">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Category</label>
        <select id="ideaCategory" class="form-select">
          <option value="">Choose a category</option>
          <option value="product">Product</option>
          <option value="improvement">Improvement</option>
          <option value="experiment">Experiment</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea id="ideaDescription" class="form-control description-field" placeholder="Describe your idea"></textarea>
      </div>

      <button type="submit" class="btn btn-post">Post Idea</button>
    </form>
  </div>

  <div class="container mt-4">
    <div class="row mb-4">
      <div class="col-md-6">
        <select id="categoryFilter" class="form-select">
          <option value="">All categories</option>
          <option value="product">Product</option>
          <option value="improvement">Improvement</option>
          <option value="experiment">Experiment</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="col-md-6">
        <select id="authorFilter" class="form-select">
          <option value="">All authors</option>
        </select>
      </div>
    </div>

    <!-- Search Container -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="search-container">
          <input
            type="text"
            id="search-input"
            class="form-control"
            placeholder="Search ideas by title or description..."
          />
          <ul id="results" class="results list-group mt-2"></ul>
          <p id="no-results" class="no-results text-muted mt-2" style="display: none;">No ideas found matching your search</p>
        </div>
      </div>
    </div>

    <div id="ideasContainer" class="row"></div>

    <div id="resultsCounter" class="text-muted mb-2"></div>

  </div>

  <script type="module" src="./js/ideas.js"></script>
  <script type="module" src="./js/filter.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
