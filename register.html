<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | IdeaHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/auth.css">
</head>

<body>
    <section class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg border-0 justify-content-center align-items-center p-5">
            <h1><strong>CRUDZASO - IdeaHub </strong></h1>
            <h2 class="h4 text-secondary">Create an account</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Example@email.com"
                        required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required minlength="6">
                    <div class="form-text">At least 6 characters</div>
                </div>

                <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
                <div id="successMessage" class="alert alert-success d-none" role="alert"></div>

                <button type="submit" class="btn w-100 py-2 mb-3">
                    <i class="bi bi-person-plus me-2"></i>Create account
                </button>
            </form>

            <p class="mb-0">
                Already have an account? <a href="index.html" class="fw-semibold text-decoration-none">Sign
                    in here</a>
            </p>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/register.js"></script>
</body>

</html>
