<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDZASO - IdeaHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles/feed.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid">
            <div class="logo-container">
                <div class="logo-icon">
                    <img class="img-fluid" src="./assets/logo_nb.png">
                </div>
                <h1 class="brand-name">CRUDZASO <span class="brand-subtitle">- IdeaHub</span></h1>
            </div>
            <div class="nav-links">
                <a href="#explore">Explore</a>
                <a href="#profile">Profile</a>
                <a href="#logout">Logout</a>
                <button class="btn btn-share">Share Idea</button>
            </div>
        </div>
    </nav>
    <!-- Share Your Idea Card -->
    <div class="share-card">
        <h2>Share Your Idea</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">Title</label>
                <div class="input-with-icon">
                    <input type="text" class="form-control" placeholder="Write your idea here">
                    <i class="fas fa-search"></i>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Category</label>
                <select class="form-select">
                    <option selected>Choose a category</option>
                    <option value="1">Technology</option>
                    <option value="2">Business</option>
                    <option value="3">Education</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control description-field" placeholder=""></textarea>
            </div>

            <button type="submit" class="btn btn-post">Post Idea</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
