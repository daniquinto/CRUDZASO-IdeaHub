<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | IdeaHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/auth.css">
</head>
<body>
    <section class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg border-0 justify-content-center align-items-center p-5">
            <h1><strong>CRUDZASO - IdeaHub</strong></h1>
            <h2 class="h4 text-secondary">Sign In</h2>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="Example@email.com" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input class="form-control" type="password" name="password" id="password" required>
                </div>

                <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
                
                <button class="btn w-100 py-2 mb-3" type="submit">Login</button>
            </form>

            <p class="auth-link">
                Without an account? <a href="register.html">Register here</a>
            </p>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/login.js"></script>
</body>
</html>
